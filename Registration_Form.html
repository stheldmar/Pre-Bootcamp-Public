<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<form>
    <h1>Registration Form</h1>
    <div>
        <label for="first-name">First name: *</label>
        <input type="text" name="first-name" id="first-name">
    </div>
    <div>
        <label for="last-name">Last Name: *</label>
        <input type="text" name="last-name" id="last-name">
    </div>
    <div>
        <label for="email_address">Email address: *</label>
        <input type="email" name="email_address" id="email_address">
    </div>
    <div>
        <label for="Password">Password: *</label>
        <input type="Password" name="Password" id="Password">
    </div>
    <div>
        <label for="Confirm_password">Confirm password: *</label>
        <input type="Password" name="Confirm Password" id="Confirm Password">
    </div>
    <div>
        <label for="Birthday">Birthday: </label>
        <input type="date" name="dob" id="Birthday">
    </div>
    <div>
        <p>Gender Identity:</p>
        <input type="radio" name="gender" id="male" value="male">
        <label for="male">Male</label>
        <input type="radio" name="gender" id="female" value="female">
        <label for="female">Female</label>
        <input type="radio" name="gender" id="non-binary" value="non-binary">
        <label for="non-binary">Non-binary</label>
        <input type="radio" name="gender" id="no-response" value="no-response">
        <label for="no-response">I prefer not to answer.</label>
    </div>
    <div>
        <p>A short description about myself:</p>
        <textarea name="comment" cols="20" rows="3"></textarea>
    </div>
    <div>
        <label for="Favorite Language">Favorite Language:</label>
        <select name="Language">
            <option>HTML</option>
            <option>Javascript</option>
            <option>Mern</option>
            <option>Python</option>
        </select>
    </div>
    <div>
        <label for="accept">Yes, I would like to receive periodic email updates</label>
        <input type="checkbox" name="accept" id="accept">
    </div>
    <div>
        <input type="submit" value="Create Account">
    </div>
</form>
</body>
</html>
